<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon de l'application -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Meta tag pour le responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Titre de l'application -->
    <!-- Vite remplacera `%VITE_APP_NAME%` par la valeur de votre .env -->
    <title>%VITE_APP_NAME%</title>

    <!-- Meta tags pour le SEO et le partage sur les réseaux sociaux -->
    <meta name="description" content="Solution ERP de gestion commerciale et comptable pour les PME/TPE au Sénégal." />
    <meta name="theme-color" content="#ffffff" />

    <!--
      Vous pouvez ajouter ici des liens vers des polices ou d'autres ressources
      qui doivent être chargées avant le reste de l'application.
      (Bien que l'importation via CSS dans `index.css` soit souvent préférable).
    -->
  </head>
  <body>
    <!-- 
      Ceci est le point de montage de l'application React.
      Tout le contenu de votre application sera injecté ici par React.
    -->
    <div id="root"></div>
    
    <!-- 
      Message affiché si l'utilisateur a désactivé JavaScript.
    -->
    <noscript>
      Vous devez activer JavaScript pour utiliser cette application.
    </noscript>
    
    <!-- 
      La balise script qui charge votre application.
      Vite gère ce processus. Le `type="module"` est important.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
<!-- Ce fichier index.html est maintenant complet et prêt à servir de base à votre application React. -->
